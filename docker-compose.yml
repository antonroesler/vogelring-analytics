version: '3.8'

services:
  streamlit:
    build: .
    container_name: vogelring-analytics
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # Persistent storage for datasets
      - ./app/storage:/app/app/storage
      # Shared data directory for n8n to update sightings.csv
      - /mnt/ssd/data/shared:/app/data
    environment:
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - SIGHTINGS_FILE_PATH=/app/data/sightings.csv
